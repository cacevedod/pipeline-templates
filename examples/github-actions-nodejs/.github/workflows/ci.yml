name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    uses: cacevedod/pipeline-templates/.github/workflows/nodejs-ci-template.yml@main
    with:
      working-directory: .
      node-version: 20
      docker-image-name: ghcr.io/${{ github.repository }}:${{ github.sha }}
    secrets: inherit
